		<canvas id="firstCanvas" width="500" height="350" style="border:3px solid white;">
		</canvas>

<script>
var acan = document.getElementById("firstCanvas");
var ctx = acan.getContext("2d");


ctx.fillStyle = "grey";
ctx.fillRect(25, 25, 450, 300); 

ctx.strokeStyle = "black";
ctx.lineWidth = 10;
ctx.moveTo(150,50);
ctx.lineTo(150,300);
ctx.moveTo(150,175);
ctx.lineTo(250,175);
ctx.moveTo(250,50);
ctx.lineTo(250,300);
ctx.moveTo(300,50);
ctx.lineTo(300,300);

ctx.stroke();
</script>
